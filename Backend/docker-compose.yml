# ===========================================
# RISE-FDS Production Docker Compose
# ===========================================
# Usage:
#   1. Copy .env.example to .env and fill values
#   2. Run: docker-compose up -d
#   3. Initialize DB: docker-compose exec backend python init_db.py

version: '3.8'

services:
  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: rise-fds-backend:latest
    container_name: rise-fds-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - rise-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: rise-fds-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-rise_fds}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize with SQL scripts
      # - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-rise_fds}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===========================================
  # Redis (Rate Limiting & Caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: rise-fds-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - rise-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M

  # ===========================================
  # Nginx Reverse Proxy (Optional - for production)
  # ===========================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: rise-fds-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - rise-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  rise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16